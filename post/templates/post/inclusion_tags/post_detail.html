{% extends "jmbo/inclusion_tags/modelbase_detail.html" %}

{% block content %}
    {% if '<img' not in object.content %}
    <div class="image">
        <img src="{{ object.image_detail_url }}" />
    </div>
    {% endif %}
    <div class="content">
        {{ object.content|safe }}
    </div>
{% endblock %}
