{% extends "jmbo/inclusion_tags/modelbase_detail.html" %}
{% load jmbo_template_tags %}

{% block content %}
    {% jmbocache 3600 'object-detail-inclusion' object.id object.modified %}
        {% if '<img' not in object.content %}
        <div class="image">
            <img src="{{ object.image_detail_url }}" />
        </div>
        {% endif %}
        <div class="content">
            {{ object.content|safe }}
        </div>
    {% endjmbocache %}
{% endblock %}
