[tox]
envlist =
    django19
    django111

[testenv]
basepython = python2.7

[testenv:django19]
deps = -rpost/tests/requirements/19.txt
commands = python post/tests/manage.py test post.tests{posargs} --settings=post.tests.settings.19

[testenv:django111]
deps = -rpost/tests/requirements/111.txt
commands = python post/tests/manage.py test post.tests{posargs} --settings=post.tests.settings.111
